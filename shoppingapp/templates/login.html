<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Viki's Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #c3cfe2 0%, #f5f7fa 100%);
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,123,255,0.13);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .login-title {
            font-size: 2em;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: #f5f7fa;
            font-size: 1em;
            box-shadow: 0 1px 4px #007bff22;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px #007bff22;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }
        .register-link {
            margin-top: 24px;
            font-size: 1em;
            color: #555;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login to Viki's Shop</div>
        
        <form class="login-form" method="post" action="/login/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or Email" required value="admin">
            <input type="password" name="password" placeholder="Password" required value="admin@2003">
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Not registered?
            <a href="{% url 'shoppingapp:register' %}">Create an account</a>
        </div>
    </div>
    <script>
        // Redirect to home.html after successful login (demo only)
        document.querySelector('.login-form').onsubmit = function(e) {
            e.preventDefault();
            window.location.href = '{% url 'shoppingapp:home' %}';
        };
    </script>
</body>
</html>
